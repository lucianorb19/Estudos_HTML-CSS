<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li>
            <abbr title="Tag p">Parágrados</abbr>
        </li>
        <li>
            <abbr title="Tag h1">Títulos</abbr>
        </li>
        <li>
            <abbr title="Tag img">Imagens</abbr>
        </li>
        <li>
            <abbr title="Tag abbr">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Tag pre + tag code">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Tag ol + li">Listas enumeradas</abbr>
        </li>
        <li>
            <abbr title="Tag ul + li">Listas não enumeradas</abbr>
        </li>
    </ul>
</body>
</html>
